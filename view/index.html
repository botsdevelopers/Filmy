  <script>
    $(document).ready(() => {
  // Function to get languages data for a country via AJAX
  const getLanguagesData = (countryCode) => {
    $.ajax({
      url: '/getLanguages',
      method: 'POST',
      data: { country: countryCode },
      success: (response) => {
        // Create a new select element for the languages
        const languagesSelect = $('<select>', {
          id: 'languages',
          name: 'languages',
          class: 'form-control'
        });

        // Add an initial option to the languages select element
        const initialOption = $('<option>', {
          value: '',
          disabled: true,
          selected: true,
          text: 'Select a Language'
        });
        languagesSelect.append(initialOption);

        // Add each language as an option to the languages select element
       console.log(response); 
        response.forEach(language => {
          // Create an option element for the language
          const languageOption = $('<option>', {
            value: language.code,
            text: language.name
          });
          // Append the option to the select element
          languagesSelect.append(languageOption);
        });

        // Add the languages select element to the page
        $('#languages-container').html(languagesSelect);
      },
      error: (xhr, status, error) => {
        console.log(error);
      }
    });
  };

  // Event listener for the country select element
  $('#region').change(() => {
    const countryCode = $('#region').val();

    // If a country has been selected, get the languages data for that country
    if (countryCode) {
      getLanguagesData(countryCode);
    }
  });
});
